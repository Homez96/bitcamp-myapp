<!DOCTYPE html>
<html>
<head data-th-replace="~{header :: head}"></head>
<body>

<header data-th-replace="~{header :: #page-header}"></header>

<h1>회원 목록</h1>
<p><a data-th-href="@{users/form}" href='form.html'>새 회원</a></p>
<table>
    <thead>
    <tr><th>번호</th><th>이름</th><th>이메일</th></tr>
    </thead>
    <tbody>

    <tr data-th-each="user : ${list}">
        <td data-th-text="${user.no}">101</td>
        <td>
            <img data-th-src="@{https://duxig4cj4937.edge.naverncp.com/8P1ENAwTO8/user/default.png(type=f,w=20,h=20)}"
                 data-th-unless="${user.photo}"
                 src="/images/default.png">
            <img data-th-if="${user.photo}"
                 data-th-src="@{https://duxig4cj4937.edge.naverncp.com/8P1ENAwTO8/user/} + ${user.photo} + '?type=f&w=20&h=20'"
                 src="/images/default.png">
            <a data-th-href="@{/users/} + ${user.no}" data-th-text="${user.name}" href='view.html'>홍길동</a></td>
        <td data-th-text="${user.email}">hong@test.com</td>
    </tr>

  </tbody>
</table>
[
<a data-th-href="@{/board/list(pageNo=${pageNo - 1},pageSize=${pageSize})}"
   data-th-if="${pageNo > 1}"
   href="list.html">이전</a>
<span data-th-unless="${pageNo > 1}">이전</span>
]

<span data-th-text="${pageNo}">1</span>

[
<a data-th-href="@{/board/list(pageNo=${pageNo + 1},pageSize=${pageSize})}"
   data-th-if="${pageNo < pageCount}"
   href="list.html">다음</a>
<span data-th-unless="${pageNo < pageCount}">다음</span>
]

</body>
</html>
